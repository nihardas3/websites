<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Shower ðŸŒ¸</title>
    <style>
        body {
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            cursor: pointer;
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            position: absolute;
            top: 20px;
            font-size: 2em;
        }

        .flower {
            position: absolute;
            width: 40px;
            height: 40px;
            background-image: url('https://cdn-icons-png.flaticon.com/512/991/991993.png'); /* Flower image */
            background-size: cover;
            pointer-events: none;
            animation: fall 3s linear forwards;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body onclick="startFlowerShower()">
    <h1>Click Anywhere for a Flower Shower! ðŸŒ¸</h1>

    <script>
        function startFlowerShower() {
            for (let i = 0; i < 20; i++) { // Generate 20 flowers per click
                createFlower();
            }
        }

        function createFlower() {
            const flower = document.createElement('div');
            flower.classList.add('flower');
            document.body.appendChild(flower);

            // Random position & size
            const size = Math.random() * 30 + 20; // Size between 20px - 50px
            flower.style.width = `${size}px`;
            flower.style.height = `${size}px`;
            flower.style.left = `${Math.random() * window.innerWidth}px`;

            // Remove flower after animation
            setTimeout(() => {
                flower.remove();
            }, 3000);
        }
    </script>
</body>
</html>
